apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: dockersamples/examplevotingapp_vote
        name: vote
        env:
        - name: OPTION_A 
          value: "Cats"
        - name: OPTION_B
          value: "Dogs"
        - name: TITLE
          value: "Cats vs Dogs!"
        ports:
        - containerPort: 80
          name: vote
