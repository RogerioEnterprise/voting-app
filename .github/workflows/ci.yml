name: CI - Test All Services

# Trigger workflow saat ada push atau pull request ke main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # 1️⃣ Test Vote App (Python)
  test-vote:
    name: Test Vote App
    runs-on: ubuntu-latest

    steps:
      # Checkout kode
      - name: Checkout code
        uses: actions/checkout@v3

      # Set Python versi 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install dependencies
      - name: Install dependencies
        run: |
          cd vote
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests
      - name: Run tests
        run: |
          cd vote
          pytest

  # 2️⃣ Test Worker App (.NET)
  test-worker:
    name: Test Worker App
    runs-on: ubuntu-latest
    needs: test-vote  # optional: jalankan setelah vote selesai

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET 7 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: |
          cd worker
          dotnet restore

      # Run tests
      - name: Run tests
        run: |
          cd worker
          dotnet test

  # 3️⃣ Test Result App (Node.js)
  test-result:
    name: Test Result App
    runs-on: ubuntu-latest
    needs: test-worker  # optional: jalankan setelah worker selesai

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          cd result
          npm install

      # Run tests
      - name: Run tests
        run: |
          cd result
          npm test
